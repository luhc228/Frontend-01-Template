<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input value="cute" />
    <script>
        var input = document.getElementsByTagName('input'); // 若 property 没有设置， 则结果是 attribute
        input.value // cute
        input.getAttribute('value'); // cute
        input.value = 'hello'; // 若 value 属性已经设置，则 attribute 不变，property 变化， 元素上实际的效果是 property 优先
        input.value // hello
        input.getAttribute('value'); // cute
    </script>
</body>

</html>

<style>
  #el {
    width: 100px;
    height: 100px;
    background-color: red;
  }

  #el2 {
    width: 100px;
    height: 100px;
    background-color: skyblue;
    transition: transform ease 1s;
  }
</style>

<div id="el"></div>
<div id="el2"></div>
<button id="pause-btn">pause</button>
<button id="resume-btn">resume</button>
<button id="el2-start-btn">el2 start</button>

<script type="module">

  import { Timeline, Animation } from "./index.js";
  import { cubicBezier } from "./cubicBezier.js";

  let linear = t => t;
  let ease = cubicBezier(.25, .1, .25, 1);

  let el = document.getElementById("el")
  let tl = new Timeline;

  tl.add(new Animation(el.style, "transform", v => `translateX(${v}px)`, 0, 200, 5000, 0, ease))

  tl.start();

  document.getElementById("pause-btn").addEventListener('click', () => {
    tl.pause()
  })

  document.getElementById("resume-btn").addEventListener('click', () => {
    tl.resume()
  })

  document.getElementById("el2-start-btn").addEventListener('click', () => {
    tl.add(new Animation(el2.style, "transform", v => `translateX(${v}px)`, 0, 200, 5000, 0, linear))
  })
</script>

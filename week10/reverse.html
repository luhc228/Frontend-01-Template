    function reverseChildren(element) {
      let range = new Range()
      console.log(Array.prototype.slice(element.childNodes))
      range.selectNodeContents(element); // 选中 element 子元素

      let fragement = range.extractContents() // 第一次重排：一次把子元素全摘下来(移除)
      let l = fragement.childNodes.length;

      console.log("length", l)
      while (l-- > 0) {
        fragement.appendChild(fragement.childNodes[l]) // 不会发生重排和重绘
      }
      element.appendChild(fragement) // 第二次重排
    }

    reverseChildren(element);
  </script>

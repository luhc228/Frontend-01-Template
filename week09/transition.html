<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transition</title>
  <style>
    .div1 {
      width: 200px;
      height: 100px;
      background-color: yellow;
    }

    div:hover {
      width: 100px;
      background-color: purple;
      transition: width 2s, background-color 3s;
    }
  </style>
</head>

<body>
  <div class="div1"></div>
</body>

</html>
